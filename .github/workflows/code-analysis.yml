name: Code Analysis

on:
  pull_request:
    branches:
      - main
      - dev  # Add other branches as needed

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'  # Change to your .NET version

      - name: Restore Dependencies
        run: dotnet restore

      - name: Run Roslyn Code Analysis
        run: dotnet build --no-restore /warnaserror /p:TreatWarningsAsErrors=true /p:EnableNETAnalyzers=true

      - name: Upload Roslyn Analysis Results
        uses: actions/upload-artifact@v3
        with:
          name: Roslyn-Analysis-Results
          path: |
            **/bin/**/*.dll
            **/bin/**/*.pdb

      - name: Report Analysis Results
        if: failure()
        run: echo "‚ùå Roslyn Code Analysis failed. Please fix the issues before merging."
